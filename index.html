<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>

    <div id="loadingScreen">
        <img src="assets/长江奶茶.png" alt="Loading" class="spinning-image">
        <div id="progressBar" style="width: 0%; height: 2px; background-color: #484f56; transition: width 0.5s;"></div>
    </div>    

    <div id="falling-images-container"></div>

    <div class="slideshow-container" style="display: none;">
        <div class="slide active-slide" data-color="">
            <img src="assets/Portfolio_1.png" alt="Slide 1">
        </div>
        <div class="slide" data-color="#EE09EB">
            <img src="assets/Portfolio_3.png" alt="Slide 3">
        </div>
        <div class="slide" data-color="#EE09EB">
            <img src="assets/Portfolio_4.png" alt="Slide 4">
        </div>
        <div class="slide" data-color="#3AF900">
            <img src="assets/Portfolio_5.png" alt="Slide 5">
        </div>
        <div class="slide" data-color="#3AF900">
            <img src="assets/Portfolio_5.1.png" alt="Slide 5">
        </div>
        <div class="slide" data-color="#ECECEC">
            <img src="assets/Portfolio_6.png" alt="Slide 6">
        </div>
        <div class="slide" data-color="#ECECEC">
            <img src="assets/Portfolio_7.png" alt="Slide 7">
        </div>
        <div class="slide" data-color="#ECECEC">
            <img src="assets/Portfolio_8.png" alt="Slide 8">
        </div>
        <div class="slide" data-color="#ED0500">
            <img src="assets/Portfolio_9.png" alt="Slide 9">
        </div>
        <div class="slide" data-color="#ED0500">
            <img src="assets/Portfolio_10.png" alt="Slide 10">
        </div>
        <div class="slide" data-color="#00EDED">
            <img src="assets/Portfolio_11.png" alt="Slide 11">
        </div>
        <div class="slide" data-color="#EDED08">
            <img src="assets/Portfolio_12.png" alt="Slide 12">
        </div>
        <div class="slide" data-color="#0204E9">
            <img src="assets/Portfolio_13.png" alt="Slide 13">
        </div>
        <div class="slide" data-color="#0204E9">
            <img src="assets/Portfolio_14.png" alt="Slide 14">
        </div>
        <div class="slide" data-color="#0204E9">
            <img src="assets/Portfolio_15.png" alt="Slide 15">
        </div>
        <div class="slide" data-color="#0204E9">
            <img src="assets/Portfolio_16.png" alt="Slide 15">
        </div>
    </div>

    <div id="matter-container" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></div>

    <style>
        .hidden {
            display: none;
        }
    </style>

    <a class="prev hidden" onclick="changeSlide(-1); startFallingImages();">❮</a>
    <a class="next hidden" onclick="changeSlide(1); startFallingImages();">❯</a>

    <video id="rotateVideo" style="display: none; background-color: white;" width="100%" height="100%" muted loop playsinline>
        <source src="https://s1.ezgif.com/tmp/ezgif-1-5dce476447.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script src="js/loading.js"></script>
    <script src="js/gravity.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
