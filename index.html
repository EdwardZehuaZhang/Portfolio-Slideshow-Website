<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Top Bar -->
    <div id="top-bar"></div>

    <!-- Slideshow Container -->
    <div class="slideshow-container">
        <!-- Slide 1 (No top bar color) -->
        <div class="slide active-slide" data-color="">
            <img src="assets/Portfolio_1.png" alt="Slide 1">
        </div>
        <!-- Slide 2 -->
        <div class="slide" data-color="#EE09EB">
            <img src="assets/Portfolio_2.png" alt="Slide 2">
        </div>
        <!-- Slide 3 -->
        <div class="slide" data-color="#EE09EB">
            <img src="assets/Portfolio_3.png" alt="Slide 3">
        </div>
        <!-- Slide 4 -->
        <div class="slide" data-color="#EE09EB">
            <img src="assets/Portfolio_4.png" alt="Slide 4">
        </div>
        <!-- Slide 5 -->
        <div class="slide" data-color="#3AF900">
            <img src="assets/Portfolio_5.png" alt="Slide 5">
        </div>
        <!-- Slide 6 -->
        <div class="slide" data-color="#ECECEC">
            <img src="assets/Portfolio_6.png" alt="Slide 6">
        </div>
        <!-- Slide 7 -->
        <div class="slide" data-color="#ECECEC">
            <img src="assets/Portfolio_7.png" alt="Slide 7">
        </div>
        <!-- Slide 8 -->
        <div class="slide" data-color="#ECECEC">
            <img src="assets/Portfolio_8.png" alt="Slide 8">
        </div>
        <!-- Slide 9 -->
        <div class="slide" data-color="#ED0500">
            <img src="assets/Portfolio_9.png" alt="Slide 9">
        </div>
        <!-- Slide 10 -->
        <div class="slide" data-color="#ED0500">
            <img src="assets/Portfolio_10.png" alt="Slide 10">
        </div>
        <!-- Slide 11 -->
        <div class="slide" data-color="#00EDED">
            <img src="assets/Portfolio_11.png" alt="Slide 11">
        </div>
        <!-- Slide 12 -->
        <div class="slide" data-color="#EDED08">
            <img src="assets/Portfolio_12.png" alt="Slide 12">
        </div>
        <!-- Slide 13 -->
        <div class="slide" data-color="#0204E9">
            <img src="assets/Portfolio_13.png" alt="Slide 13">
        </div>
        <!-- Slide 14 -->
        <div class="slide" data-color="#0204E9">
            <img src="assets/Portfolio_14.png" alt="Slide 14">
        </div>
        <!-- Slide 15 -->
        <div class="slide" data-color="#0204E9">
            <img src="assets/Portfolio_15.png" alt="Slide 15">
        </div>
    </div>

    <!-- Navigation Controls -->
    <a class="prev" onclick="changeSlide(-1)">❮</a>
    <a class="next" onclick="changeSlide(1)">❯</a>

    <script src="script.js"></script>
</body>
</html>
